name: Build CPU Bench Image (Lightweight)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref to build (tag, branch, or commit SHA)'
        required: false
        default: ''
        type: string
      push_image:
        description: 'Push image to registry'
        required: false
        default: true
        type: boolean
      python_version:
        description: 'Python version'
        required: false
        default: '3.12'
        type: choice
        options:
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/vllm-cpu-bench

jobs:
  build-cpu-bench-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}
          fetch-depth: 0

      - name: Get short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: ${{ inputs.push_image }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.sha.outputs.short }}
            type=raw,value=latest,enable=${{ inputs.ref == '' }}
            type=raw,value=${{ inputs.ref }},enable=${{ inputs.ref != '' }}

      - name: Build and push CPU bench image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.cpu-bench
          target: vllm-cpu-bench
          push: ${{ inputs.push_image }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            PYTHON_VERSION=${{ inputs.python_version }}
            VLLM_CPU_DISABLE_AVX512=true
            VLLM_CPU_AVX512BF16=false
            VLLM_CPU_AVX512VNNI=false
            VLLM_CPU_AMXBF16=false
            max_jobs=4
          cache-from: type=gha
          cache-to: type=gha,mode=max
