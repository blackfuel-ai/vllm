name: Build CPU Image (No AVX512)

on:
  workflow_dispatch:
    inputs:
      push_image:
        description: 'Push image to registry'
        required: false
        default: true
        type: boolean
      python_version:
        description: 'Python version'
        required: false
        default: '3.12'
        type: choice
        options:
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
      target:
        description: 'Build target'
        required: false
        default: 'vllm-test'
        type: choice
        options:
          - 'vllm-test'
          - 'vllm-openai'
          - 'vllm-dev'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/vllm-cpu-noavx512

jobs:
  build-cpu-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: ${{ inputs.push_image }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest
            type=raw,value=${{ inputs.target }}

      - name: Build and push CPU image (No AVX512)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.cpu
          target: ${{ inputs.target }}
          push: ${{ inputs.push_image }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            PYTHON_VERSION=${{ inputs.python_version }}
            VLLM_CPU_DISABLE_AVX512=true
            VLLM_CPU_AVX512BF16=false
            VLLM_CPU_AVX512VNNI=false
            VLLM_CPU_AMXBF16=false
            max_jobs=4
          cache-from: type=gha
          cache-to: type=gha,mode=max
